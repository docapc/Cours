
<div class="container">
  <div class="row" >
    <!-- appel de app.hero-detail via son sélecteur -->
    <app-hero-detail
      *ngFor="let iterateHero of heroes"
      [hero]="iterateHero"
      class="col-4"
    >

    <!-- [hero]="iterateHero" fait l'injection de itereateHero dans hero de hero-detailcomponent
    Fonctionne car hero est marqué comme @input dans hero-detail.ts
  C'est un binding de iterateHero vers hero -->
    </app-hero-detail>
  </div>
</div>
