
<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Level</th>
      <th>Armor</th>
      <th>Damage</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
        *ngFor="let hero of heroes"
        [ngStyle]="{'backgroundColor': hero.backgroundColor, 'color': hero.color}"
    >
      <td>
        <div class="container-image">
          <img [src]="hero.image" [alt]="hero.name">
        </div>
      </td>
      <td>
        {{ hero.name }}
        <div class="lifePoint-bar mt-1"> <!-- pourquoi mt-1??? -->
          <!-- Pourquoi lifePoint loss est graphiquement au dessus de life point bar?
          Par défaut c'est l'ordre de déclaration qui décide de sa
          On peut l'override en affectant un z-index dans le scss. 
          [class.lp-100] est une affectation de la variable lp-100 à
          la classe en cours si la condition à droite est remplie.-->
          <div  class="lifePoint-loss"                 
                [class.lp-100]="hero.getPercentLife() > 75"
                [class.lp-75]="hero.getPercentLife() <= 75"
                [class.lp-50]="hero.getPercentLife() <= 50"
                [class.lp-25]="hero.getPercentLife() <= 25"
                [ngStyle]="{'width': (hero.getPercentLife())+'%'}"
          >
          <!-- Comme ce p est dans la balise de life-point-loss
          lorsque life-point-bar change de taille la position du 
          p change également. Le scss change le z-index pour désolidariser
          ce p de son élément conteneur.-->
            <p>
              {{ hero.currentLifePoint }} / {{ hero.lifePointMax }}
            </p>
          </div>
        </div>
        <!-- à l'évènement click, on appel la méthode lifeloss
        type= est une info complémentaire -->
        <button type="button" class="btn btn-danger" (click)="lifeLoss(hero)">-</button>
      </td>
      <td>{{ hero.level }}</td>
      <td>
        <div class="d-flex">
          <!-- On utilise la classe container-image
          puis on lui applique aussi la classe logo -->
          <div class="container-image logo">
            <img src="/assets/images/rpg/defense.png">
          </div>
          {{ hero.armor }}
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="container-image logo">
            <img src="/assets/images/rpg/sword.png">
          </div>
          {{ hero.physicalPower }}
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="container-image logo">
            <img src="/assets/images/rpg/cs.png">
          </div>
          {{ hero.criticalStrikeChance }}% ({{ hero.criticalStrikeRatio }})
        </div>
      </td>
    </tr>
  </tbody>
</table>
